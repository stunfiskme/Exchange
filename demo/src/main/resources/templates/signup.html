<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="~{layout :: page_head}"></div>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="all" 
         hef="/css/signup.css" th:href="@{/css/signup.css}" />
        <title>Sign up page</title>
    </head> 
    <header>
        <nav th:insert="~{layout :: page_navbar}"></nav>
        </header>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
    <form action='#' th:action="@{/signup}" th:object="${ua}" method="post">
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="Email">First name</label>
            <input type="text" id="Email" name="Email" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="Email">Last name</label>
            <input type="text" id="Email" name="Email" th:field="*{LastName}" required>
        </div>
        <div class="form-group">
            <label for="Email">Password</label>
            <input type="text" id="Email" name="Email" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="Email">Phone Number</label>
            <input type="text" id="Email" name="Email" th:field="*{phoneNumber}" required>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
        <button type="reset" value="Reset" class="reset-button">Reset</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
    </form>
</div>
</body>
</html>
