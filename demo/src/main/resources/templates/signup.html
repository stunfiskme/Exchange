<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<h1>Sign up here!</h1>
<body>
    <form action='#' th:action="@{/signup}" th:object="${ua}" method="post">
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>First name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{LastName}" /></p>
        <p>Password: <input type="text" th:field="*{password}" /></p>
        <p>Phone Number: <input type="text" th:field="*{phoneNumber}" /></p>
        <input type="hidden" th:field="*{role}" th:value="${USER}" />
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
    </form>
   
</body>
</html>
