<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: page_head}">
        <title>Add ingredients page</title>
    </head>
<body>
    <nav th:replace="~{layout :: page_navbar}"></nav>
    <form action='#' th:action="@{'/addIngredients/' + ${id}}" th:object="${ingredients}" method="post">
        <p>Ingredient Name: <input type="text" th:field="*{ingredientName}" /></p>

       <p><label for="Amount">Amount: </label></p>
        <p><textarea id="Amount" th:field="*{amount}"></textarea></p>

        <p><label for="Units">Units: </label></p>
        <textarea id="Units" th:field="*{unitName}" ></textarea>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
    </form>
    <p>todo: show ingredients being added!, when done redirect to that spefic recipe page!
    </p>
</body>
</html>
