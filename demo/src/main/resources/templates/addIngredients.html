<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="~{layout :: page_head}"></div>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="_csrf"       th:content="${_csrf.token}" />
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
        <link rel="stylesheet" type="text/css" media="all" 
         hef="/css/addIngredients.css" th:href="@{/css/addIngredients.css}" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
         <script src="/js/Ingredient.js" defer></script>
        <title>Add ingredients page</title>
    </head> 
    <header>
        <nav th:insert="~{layout :: page_navbar}"></nav>
        </header>
<body>
   <div class="ingredient-container">
        <h2> Add Ingredients</h2>
        <input type="hidden" id="recipeId" th:value="${id}">
    <form  th:object="${ingredients}" id="ingredient-form" method="post" action='#'>
        <input type="hidden" id="recipeId" th:value="${id}">
        <div class="form-group">
                <label for="ingredientName">Ingredient Name</label>
                <input type="text" th:field="*{ingredientName}" id="ingredientName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" th:field="*{amount}" id="amount" required>
            </div>
            <div class="form-group">
                <label for="unitName">Units</label>
                <input type="text" th:field="*{unitName}" id="unitName" required>
            </div>
        <p><input class="f-button addIngredientBtn" type="submit" value="Submit" /> <input class="f-button" type="reset" value="Reset" /></p>
    </form> 
    <a class="f-button" th:href="@{'/recipe/' + ${id}}">Done</a>
    </div>
        <div class="ingredient-list">
            <h2>Ingredients</h2>
                        <table id="ingredientsTable">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <!-- Items will be appended here by /js/Ingredient.js -->
                            </tr>
                        </tbody>
                    </table>   
                </div>
</body>
</html>
